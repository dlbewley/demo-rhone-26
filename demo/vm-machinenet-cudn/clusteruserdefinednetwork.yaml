apiVersion: k8s.ovn.org/v1
kind: ClusterUserDefinedNetwork
metadata:
  name: machinenet
spec:
  namespaceSelector:
    matchLabels:
      # creates NAD in 'default' namespace for use by any project
      # revise to select specific namespaces
      kubernetes.io/metadata.name: default
  network:
    topology: Localnet
    localnet:
      role: Secondary
      physicalNetworkName: physnet
      # set this to match the MTU of the physical network
      mtu: 1500
      # use DHCP from the datacenter https://issues.redhat.com/browse/CNV-64523
      ipam:
        mode: Disabled